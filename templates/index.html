<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tkjentik-Bebass</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1 class="col" style="text-align: center">{% if searched %}Hasil Pencarian{% endif %}
    </div>
    <form method="get" action="/">
        <div class="form-group row mt-3 justify-content-center">
            <input type="text" class="form-control col-9" id="searchedMovie" name="searchedMovie"
                   value="{{searched}}" placeholder="Search Movie Title">
            <button type="submit" class="btn btn-primary col-2 ml-1">Submit</button>
        </div>
    </form>
</div>

<div class="container">
    <ul class="list-group">
        {% for i in list_data %}
        <li class="list-group-item"><a href="/movie/{{i.title}}">{{i.title}}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
