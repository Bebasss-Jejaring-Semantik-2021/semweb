<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tkjentik-Bebass</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1 class="col" style="text-align: center">Pencarian Berdasarkan Genre</h1>
    </div>
</div>
<div class="container bg-light">
    <form method="get" action="/genre">
        <div class="row">
            {% for genre in genres %}
            <fieldset class="col-sm-3">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{genre}}" id="{{genre}}Box" name="genreCheckbox" {% if genre in checked %}checked{% endif %}>
            <label class="form-check-label" for="{{genre}}Box">{{genre}}</label>
            </div>
            </fieldset>
            {% endfor %}
            <br><br>
            <div class='text-center'>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <br><br>
        </div>
    </form>
</div>
<br>
<div class="container">
    <ul class="list-group">
        {% for i in list_data %}
        <li class="list-group-item"><a href="/movie/{{i.title}}">{{i.title}}</a></li>
        {% endfor %}
    </ul>
</div>
<br><br>
</body>
</html>
